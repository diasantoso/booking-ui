<div class="login-form">
    <h3 style="color: #ccc; text-align: center;">Check Available Room</h3><br/>
    <form ng-submit="ctrlBooking.check()">
        <div class="form-group ">
            <div class="nama">Office :</div>
            <select class="username form-control input-sm" ng-model="ctrlBooking.searchVar.officeId" required>
                <option ng-repeat="u in ctrlBooking.getOffices()" value="{{u.idOffice}}">{{u.name}}</option>
            </select>
        </div>
        <div class="form-group ">
            <div class="nama">Date Meeting :</div>
            <input type="date" class="form-control" placeholder="Date Meeting" ng-model="ctrlBooking.searchVar.date" id="date">
        </div>
        <div class="form-group ">
            <div class="nama">Start Time :</div>
            <select class="username form-control input-sm" ng-model="ctrlBooking.searchVar.startTime" required>
                <option value="08:00:00">08:00</option>
                <option value="09:00:00">09:00</option>
                <option value="10:00:00">10:00</option>
                <option value="11:00:00">11:00</option>
                <option value="12:00:00">12:00</option>
                <option value="13:00:00">13:00</option>
                <option value="14:00:00">14:00</option>
                <option value="15:00:00">15:00</option>
                <option value="16:00:00">16:00</option>
                <option value="17:00:00">17:00</option>
                <option value="18:00:00">18:00</option>
                <option value="19:00:00">19:00</option>
                <option value="20:00:00">20:00</option>
                <option value="21:00:00">21:00</option>
            </select>
        </div>
        <div class="form-group ">
            <div class="nama">End Time :</div>
            <select class="username form-control input-sm" ng-model="ctrlBooking.searchVar.endTime" required>
                <option value="08:00:00">08:00</option>
                <option value="09:00:00">09:00</option>
                <option value="10:00:00">10:00</option>
                <option value="11:00:00">11:00</option>
                <option value="12:00:00">12:00</option>
                <option value="13:00:00">13:00</option>
                <option value="14:00:00">14:00</option>
                <option value="15:00:00">15:00</option>
                <option value="16:00:00">16:00</option>
                <option value="17:00:00">17:00</option>
                <option value="18:00:00">18:00</option>
                <option value="19:00:00">19:00</option>
                <option value="20:00:00">20:00</option>
                <option value="21:00:00">21:00</option>
            </select>
        </div>
        <span class="alert">Invalid Credentials</span>
        <button type="submit" class="log-btn2" >Check</button>
    </form>
</div>
